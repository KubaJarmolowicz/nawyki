<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<script src="./js/index.js" type="module"></script>
		<title>Nawyki</title>
	</head>
	<body>
		<main>
			<section class="habit">
				<button class="habit__button habit__button--prev"></button>
				<header class="habit__header">
					<h6>Postępy nawyku:</h6>
					<h3>Nauka programowania</h3>
				</header>

				<ul class="habit__months-list">
					<li class="habit__month habit__month--01">

							<div class="habit__month-header"><p class="habit__monthName">Styczeń</p><p class="habit__greenDays"></p></div>

							<ul class="habit__days-list">
								<li class="habit__day habit__day--01"></li>
								<li class="habit__day habit__day--02"></li>
								<li class="habit__day habit__day--03"></li>
								<li class="habit__day habit__day--04"></li>
								<li class="habit__day habit__day--05"></li>
							</ul>
						</div>
					</li>
					<li class="habit__month habit__month--02">

							<div class="habit__month-header"><p class="habit__monthName">Luty</p><p class="habit__greenDays">3/28</p></div>

							<ul class="habit__days-list">
								<li class="habit__day habit__day--01"><p class="habit__dayNumName">1 <span>pon</span></p><button class="habit__checkBox"></button></li>
								<li class="habit__day habit__day--02"></li>
								<li class="habit__day habit__day--03"></li>
								<li class="habit__day habit__day--04"></li>

							</ul>
